<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year!</title>
</head>
<body>

    <div id="everything">
    <div class="scroll">
        <marquee direction="right" scrollamount="10" class="scrollText">Happy New Year 2021!</marquee>
    </div>

    <section class="flip">

        <div class="card">
            <div class="front">
                <img src="./img/1-1.jpg">
            </div>
            <div class="back">
                <img src="./img/1-2.jpg">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="./img/2-1.jpg">
            </div>
            <div class="back">
                <img src="./img/2-2.jpg">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="./img/3-1.jpg">
            </div>
            <div class="back">
                <img src="./img/3-2.jpg">
            </div>
        </div>

    </section>

    <div class="btn">
        <button type="button" class="button" onclick="start()">Go to 2021</button>
    </div>
</div> 

<div class="NY" id="NY">
    <img src="./img/NY.gif">
</div>

<script src="./script.js"></script>
</body>
</html>
